<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div previous-operand class="previous-result"></div>
        <div current-operand class="current-result"></div>
      </div>
      <button clear-all-button class="span-two">AC</button>
      <button delete-button>DEL</button>
      <button operation-button>รท</button>
      <button number-button>1</button>
      <button number-button>2</button>
      <button number-button>3</button>
      <button operation-button>*</button>
      <button number-button>4</button>
      <button number-button>5</button>
      <button number-button>6</button>
      <button operation-button>+</button>
      <button number-button>7</button>
      <button number-button>8</button>
      <button number-button>9</button>
      <button operation-button>-</button>
      <button number-button>.</button>
      <button number-button>0</button>
      <button equal-button class="span-two">=</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
